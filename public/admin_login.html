<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bajaj Elite Plates</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse existing styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--main-bg-color);
            color: var(--light-text-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-message" class="login-message" style="display:none;"></p>
        </form>
    </div>

    <!-- Custom Message Modal -->
    <div id="message-modal-overlay" class="message-modal-overlay">
        <div class="message-modal-content">
            <h3 id="message-modal-title"></h3>
            <p id="message-modal-text"></p>
            <button id="message-modal-ok-btn">OK</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
